<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 5px;
      margin: 15px 0;
      text-align: center;
    }
    .direction-btn {
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      margin: 0 auto;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s, transform 0.1s;
      position: relative;
    }
    .direction-btn:hover {
      background-color: #3367d6;
    }
    .direction-btn:active {
      transform: scale(0.95);
    }
    .direction-btn.active {
      background-color: #0b5394;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }
    .stop-btn {
      background-color: #f44336;
      color: white;
      cursor: pointer;
      visibility: hidden; /* Oculto por defecto pero manteniendo el espacio */
    }
    .stop-btn:hover {
      background-color: #d32f2f;
    }
    .title {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    .debug {
      margin-top: 10px;
      padding: 5px;
      font-size: 11px;
      font-family: monospace;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
      display: none;
    }
  </style>
</head>
<body>
  <div class="status" id="statusText">Estado: Desactivado</div>
  
  <div class="title">Control de dirección:</div>
  <div class="controls">
    <button class="direction-btn" id="upLeft" title="Arriba-Izquierda" data-direction="upLeft">↖</button>
    <button class="direction-btn" id="up" title="Arriba" data-direction="up">↑</button>
    <button class="direction-btn" id="upRight" title="Arriba-Derecha" data-direction="upRight">↗</button>
    
    <button class="direction-btn" id="left" title="Izquierda" data-direction="left">←</button>
    <button class="direction-btn stop-btn" id="stopButton" title="Detener">⏹</button>
    <button class="direction-btn" id="right" title="Derecha" data-direction="right">→</button>
    
    <button class="direction-btn" id="downLeft" title="Abajo-Izquierda" data-direction="downLeft">↙</button>
    <button class="direction-btn" id="down" title="Abajo" data-direction="down">↓</button>
    <button class="direction-btn" id="downRight" title="Abajo-Derecha" data-direction="downRight">↘</button>
  </div>
  
  <div class="info">
    Esta extensión automatiza el movimiento en el juego NOT HERE, THERE. 
    Haz clic en cualquier dirección para comenzar a moverte.
  </div>
  
  <div id="debugInfo" class="debug"></div>
  
  <script src="popup.js"></script>
</body>
</html>
